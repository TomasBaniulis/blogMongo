<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Post</title>
</head>
<body style="background-color: black">

<div class="container-sm" th:if="${post ne null}">

    <nav class="navbar bg-dark" data-bs-theme="dark">

        <div class="container-fluid">
            <div  >
                <span > __</span>
                <svg xmlns="http://www.w3.org/2000/svg" color="white" width="40" height="40" fill="currentColor" class="bi bi-bicycle" viewBox="0 0 16 16">
                    <path d="M4 4.5a.5.5 0 0 1 .5-.5H6a.5.5 0 0 1 0 1v.5h4.14l.386-1.158A.5.5 0 0 1 11 4h1a.5.5 0 0 1 0 1h-.64l-.311.935.807 1.29a3 3 0 1 1-.848.53l-.508-.812-2.076 3.322A.5.5 0 0 1 8 10.5H5.959a3 3 0 1 1-1.815-3.274L5 5.856V5h-.5a.5.5 0 0 1-.5-.5zm1.5 2.443-.508.814c.5.444.85 1.054.967 1.743h1.139L5.5 6.943zM8 9.057 9.598 6.5H6.402L8 9.057zM4.937 9.5a1.997 1.997 0 0 0-.487-.877l-.548.877h1.035zM3.603 8.092A2 2 0 1 0 4.937 10.5H3a.5.5 0 0 1-.424-.765l1.027-1.643zm7.947.53a2 2 0 1 0 .848-.53l1.026 1.643a.5.5 0 1 1-.848.53L11.55 8.623z"/>
                </svg>
                <span > __</span>

                <a th:href="@{/blog}" class="btn btn-outline-warning">BLOG</a>
                <a th:href="@{/blog/create}" class="btn btn-outline-warning" tabindex="-1" role="button" aria-disabled="true">NEW POST</a>
                <a href="#" class="btn btn-outline-warning" tabindex="-1" role="button" aria-disabled="true">SIGN UP</a>
                <a href="#" class="btn btn-outline-danger" tabindex="-1" role="button" aria-disabled="true"> <svg xmlns="http://www.w3.org/2000/svg" width="22" height="21" fill="currentColor" class="bi bi-bicycle" viewBox="0 0 16 16">
                    <path d="M4 4.5a.5.5 0 0 1 .5-.5H6a.5.5 0 0 1 0 1v.5h4.14l.386-1.158A.5.5 0 0 1 11 4h1a.5.5 0 0 1 0 1h-.64l-.311.935.807 1.29a3 3 0 1 1-.848.53l-.508-.812-2.076 3.322A.5.5 0 0 1 8 10.5H5.959a3 3 0 1 1-1.815-3.274L5 5.856V5h-.5a.5.5 0 0 1-.5-.5zm1.5 2.443-.508.814c.5.444.85 1.054.967 1.743h1.139L5.5 6.943zM8 9.057 9.598 6.5H6.402L8 9.057zM4.937 9.5a1.997 1.997 0 0 0-.487-.877l-.548.877h1.035zM3.603 8.092A2 2 0 1 0 4.937 10.5H3a.5.5 0 0 1-.424-.765l1.027-1.643zm7.947.53a2 2 0 1 0 .848-.53l1.026 1.643a.5.5 0 1 1-.848.53L11.55 8.623z"/>
                </svg> PORN</a>

            </div>

            <div>

                <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                    <button type="button" class="btn btn-light btn-sm">LOG IN</button>
                    <button type="button" class="btn btn-light btn-sm">LOG OUT</button>

                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-light btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                            <li><a class="dropdown-item" href="#">Dropdown link</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="card mb-3" style="max-width: 1400px;">
        <div class="row g-0">
            <div class="col-md-4">
                <img th:src="${post.picture}" class="img-fluid rounded-start" alt="post picture">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h3 class="card-title" th:text="${post.postName}"></h3>
                    <p class="card-text" th:text="${post.postText}"></p>
                    <p class="card-text"><small class="text-body-secondary" th:text="${post.postDate}"></small></p>
                    <a th:href="@{/blog/{postId}/update(postId=${post.id})}" class="btn btn-outline-secondary"> UPDATE</a>
                </div>
            </div>
        </div>
    </div>


    <form method="post" th:object="${comment}" th:action="@{/blog/{postId}/newComment(postId=${post.id})}">
            <div class="mb-3">
                <label for="comment" class="form-label" style="color: azure">New comment:</label>
                <textarea class="form-control" id="comment" rows="3" placeholder="comment here" th:field="*{commentText}"></textarea>
            </div>

            <button type="submit" class="btn btn-outline-light" style="margin-bottom: 1.5rem">COMMENT</button>

    </form>

    <div th:unless="${#lists.isEmpty(post.comments)}">

        <div class="card" th:each=" comment : ${post.comments}" style="margin-bottom: 1rem">
            <h5 class="card-header" th:text="${comment.username}"></h5>
            <div class="card-body">
                <h5 class="card-title" th:text="${comment.commentText}"></h5>
                <p class="card-text" th:text="${comment.dateTime}"></p>
                <a href="#" class="btn btn btn-danger btn-sm "> DELETE COMMENT</a>
            </div>
        </div>

    </div>

</div>


</body>
</html>
