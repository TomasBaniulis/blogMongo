<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <title>Post UPDATE</title>
</head>

<body style="background-color: black">

<div class="container-sm" >

  <nav class="navbar bg-dark" data-bs-theme="dark">

    <div class="container-fluid">
      <div  >
        <span > __</span>
        <svg xmlns="http://www.w3.org/2000/svg" color="white" width="40" height="40" fill="currentColor" class="bi bi-bicycle" viewBox="0 0 16 16">
          <path d="M4 4.5a.5.5 0 0 1 .5-.5H6a.5.5 0 0 1 0 1v.5h4.14l.386-1.158A.5.5 0 0 1 11 4h1a.5.5 0 0 1 0 1h-.64l-.311.935.807 1.29a3 3 0 1 1-.848.53l-.508-.812-2.076 3.322A.5.5 0 0 1 8 10.5H5.959a3 3 0 1 1-1.815-3.274L5 5.856V5h-.5a.5.5 0 0 1-.5-.5zm1.5 2.443-.508.814c.5.444.85 1.054.967 1.743h1.139L5.5 6.943zM8 9.057 9.598 6.5H6.402L8 9.057zM4.937 9.5a1.997 1.997 0 0 0-.487-.877l-.548.877h1.035zM3.603 8.092A2 2 0 1 0 4.937 10.5H3a.5.5 0 0 1-.424-.765l1.027-1.643zm7.947.53a2 2 0 1 0 .848-.53l1.026 1.643a.5.5 0 1 1-.848.53L11.55 8.623z"/>
        </svg>
        <span > __</span>

        <a th:href="@{/blog}" th:text="#{lt.greitosSraiges.header.blog}" class="btn btn-outline-warning"></a>
        <a th:href="@{/blog/create}" th:text="#{lt.greitosSraiges.header.new.post}" class="btn btn-outline-warning" tabindex="-1" role="button" aria-disabled="true"></a>
        <a th:href="@{/user/create}" th:text="#{lt.greitosSraiges.header.sign.up}" class="btn btn-outline-warning" tabindex="-1" role="button" aria-disabled="true"></a>
        <a th:href="@{#}" th:text="#{lt.greitosSraiges.header.porn}" class="btn btn-outline-danger" tabindex="-1" role="button" aria-disabled="true"></a>

      </div>

      <div>

        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
          <button th:text="#{lt.greitosSraiges.header.log.in}" type="button" class="btn btn-light btn-sm"></button>
          <button th:text="#{lt.greitosSraiges.header.log.out}" type="button" class="btn btn-light btn-sm"></button>
          <div class="language-selector-width">
            <select id="language-switcher"
                    class="form-select form-select-sm"
                    aria-label=".form-select-sm example">
              <option selected>Select language:</option>
              <option value="EN">EN</option>
              <option value="LT">LT</option>
            </select>
          </div>
        </div>
      </div>
    </div>
</nav>



  <div class="card mb-3" style="max-width: 1400px; margin-top: 1.5rem">
    <div class="row g-0">
      <div class="col-md-4">
        <img th:src="${post.picture}" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title" th:text="${post.postName}"></h5>
          <p class="card-text" th:text="post.postId"></p>
        </div>
      </div>
    </div>
  </div>



<form method="post" th:object="${post}">
  <div>
    <div class="mb-3">
      <label for="header" class="form-label" style="color: white;"></label>
      <input type="text" class="form-control" id="header" placeholder="Post Header" th:field="*{postName}">
    </div>
    <div class="mb-3">
      <label for="PostText" class="form-label">Post text</label>
      <textarea class="form-control" id="PostText" rows="3" th:field="*{postText}"></textarea>
    </div>
    <div class="mb-3">
      <label for="pictureLink" class="form-label"></label>
      <input type="text" class="form-control" id="pictureLink" placeholder="Picture link" th:field="*{picture}">
      <input type="hidden" th:field="*{id}">
    </div>
    <button type="submit" class="btn btn-warning">UPDATE</button>
    <button type="button" class="btn btn-danger" ><a th:href="@{/blog/{postId}/delete(postId=${post.id})}"> DELETE</a> </button>

  </div>
</form>

</div>

</body>
</html>
