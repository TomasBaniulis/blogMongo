<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <title>Post UPDATE</title>
</head>
<body>
<div class="container-sm" >
<form method="post" th:object="${post}">
  <div>
    <div class="mb-3">
      <label for="header" class="form-label">Header</label>
      <input type="text" class="form-control" id="header" placeholder="Post Header" th:field="*{postName}">
    </div>
    <div class="mb-3">
      <label for="PostText" class="form-label">Post text</label>
      <textarea class="form-control" id="PostText" rows="3" th:field="*{postText}"></textarea>
    </div>
    <div class="mb-3">
      <label for="pictureLink" class="form-label">Header</label>
      <input type="text" class="form-control" id="pictureLink" placeholder="Picture link" th:field="*{picture}">
      <input type="hidden" th:field="*{id}">
    </div>
    <button type="submit" class="btn btn-primary">UPDATE</button>


  </div>
</form>
<button type="button" class="btn btn-danger" ><a th:href="@{/blog/{postId}/delete(postId=${post.id})}"> DELETE</a> </button>

</div>

</body>
</html>
