<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <title th:text="#{lt.greitosSraiges.blog.title}"></title>
</head>

<body style="background-color: black">
<div class="container-sm">

  <nav class="navbar bg-dark" data-bs-theme="dark">

    <div class="container-fluid">
      <div  >
        <span > __</span>
        <svg xmlns="http://www.w3.org/2000/svg" color="white" width="40" height="40" fill="currentColor" class="bi bi-bicycle" viewBox="0 0 16 16">
          <path d="M4 4.5a.5.5 0 0 1 .5-.5H6a.5.5 0 0 1 0 1v.5h4.14l.386-1.158A.5.5 0 0 1 11 4h1a.5.5 0 0 1 0 1h-.64l-.311.935.807 1.29a3 3 0 1 1-.848.53l-.508-.812-2.076 3.322A.5.5 0 0 1 8 10.5H5.959a3 3 0 1 1-1.815-3.274L5 5.856V5h-.5a.5.5 0 0 1-.5-.5zm1.5 2.443-.508.814c.5.444.85 1.054.967 1.743h1.139L5.5 6.943zM8 9.057 9.598 6.5H6.402L8 9.057zM4.937 9.5a1.997 1.997 0 0 0-.487-.877l-.548.877h1.035zM3.603 8.092A2 2 0 1 0 4.937 10.5H3a.5.5 0 0 1-.424-.765l1.027-1.643zm7.947.53a2 2 0 1 0 .848-.53l1.026 1.643a.5.5 0 1 1-.848.53L11.55 8.623z"/>
        </svg>
        <span > __</span>

        <a th:href="@{/blog}" th:text="#{lt.greitosSraiges.header.blog}" class="btn btn-outline-warning"></a>
        <a th:href="@{/blog/create}" th:text="#{lt.greitosSraiges.header.new.post}" class="btn btn-outline-warning" tabindex="-1" role="button" aria-disabled="true"></a>
        <a th:href="@{/user/create}" th:text="#{lt.greitosSraiges.header.sign.up}" class="btn btn-outline-warning" tabindex="-1" role="button" aria-disabled="true"></a>
        <a th:href="@{#}" th:text="#{lt.greitosSraiges.header.porn}" class="btn btn-outline-danger" tabindex="-1" role="button" aria-disabled="true"></a>

      </div>

      <div>

        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
          <button th:text="#{lt.greitosSraiges.header.log.in}" type="button" class="btn btn-light btn-sm"></button>
          <button th:text="#{lt.greitosSraiges.header.log.out}" type="button" class="btn btn-light btn-sm"></button>
            <div class="language-selector-width">
              <select id="language-switcher"
                      class="form-select form-select-sm"
                      aria-label=".form-select-sm example">
                <option selected>Select language:</option>
                <option value="EN">EN</option>
                <option value="LT">LT</option>
              </select>
            </div>
          </div>
        </div>
      </div>
  </nav>

  <div class="card text-bg-dark" style="margin-bottom: 1.4rem">
    <img src="https://www.orbea.com/img/microsite-modules/banner_full/05_the-anatomy-of-fast.jpg" alt="...">
    <div class="card-img-overlay">
      <h1 th:text="#{lt.greitosSraiges.blog.main.banner.name}" class="card-title"></h1>
      <h5 th:text="#{lt.greitosSraiges.blog.main.banner.body.big}" class="card-text"></h5>
      <p th:text="#{lt.greitosSraiges.blog.main.banner.body.small}" class="card-text"><small></small></p>
    </div>
  </div>

<div th:if = "${#lists.isEmpty(posts)}"> There are no posts</div>

</div>

<div class="container-sm" th:unless="${#lists.isEmpty(posts)}">
  <div class="row row-cols-1 row-cols-md-3 g-4" >
    <div class="col" th:each="post: ${posts}">
      <div class="card h-100">
        <img th:src="${post.picture}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title" th:text="${post.postName}"></h5>
          <p><a th:text="#{lt.greitosSraiges.blog.read.more}" th:href="@{/blog/{postId}(postId=${post.id})}" class=" link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"></a></p>
        </div>
        <div class="card-footer">
          <div class="container text-center">
            <div class="row">
              <div class="col">
                <small class="text-body-secondary" th:text="${post.postDate}"></small>
              </div>
              <div class="col">
                <div>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-text-fill" viewBox="0 0 16 16">
                    <path d="M16 8c0 3.866-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.584.296-1.925.864-4.181 1.234-.2.032-.352-.176-.273-.362.354-.836.674-1.95.77-2.966C.744 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7zM4.5 5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7zm0 2.5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7zm0 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4z"/>
                  </svg>
                  <span th:text="${post.comments.size()}"> </span>
                </div>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>

<footer  class=" py-3 my-4">
  <ul class="nav justify-content-center border-bottom pb-3 mb-3">
    <li th:text="#{lt.greitosSraiges.footer.terms.of.service}" class="nav-item"><a href="#" class="nav-link px-2 text-muted"></a></li>
    <li th:text="#{lt.greitosSraiges.footer.privacy.cookie.policy}" class="nav-item"><a href="#" class="nav-link px-2 text-muted"></a></li>
    <li th:text="#{lt.greitosSraiges.footer.legal.notices}" class="nav-item"><a href="#" class="nav-link px-2 text-muted"></a></li>
    <li th:text="#{lt.greitosSraiges.footer.advertising.opportunities}" class="nav-item"><a href="#" class="nav-link px-2 text-muted"></a></li>
  </ul>
  <p class="text-center text-muted">Â© 2020 Ride it like you stole it...</p>
  <script src="https://code.jquery.com/jquery-3.6.4.slim.min.js"></script>
  <script th:src="@{/js/language-switcher.js}"></script>
</footer>


</body>
</html>
